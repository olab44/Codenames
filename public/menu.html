<!DOCTYPE html>

<html>
<head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title> The Codenames Game </title>
    <link rel="shorcut icon" type="image/x-icon" href="images/favicon.ico">
    <link rel="stylesheet" href="stylesheets/menu.css">
<body>
    <img src="images/logo.png">
    <div class="gameMenu">
        <form id="optionsForm" action="/redirect" method="post">
            <input type="text" id="gameID" name="gameID" placeholder="Enter game ID" required
            oninvalid="this.setCustomValidity('Cannot be left blank')"
            oninput="this.setCustomValidity('')"/>
            <button type="submit">Play</button>
        </form>
        <div class="Instruction">
            <button id="inst" onclick="location.href='instruction.html'">Instructions</button>
        </div>
    </div>

</body>
</head>
</html>
