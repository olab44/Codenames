<!-- index.html -->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>The Codenames Game - Instructions</title>
    <link rel="shorcut icon" type="image/x-icon" href="images/favicon.ico">
    <link rel="stylesheet" href="stylesheets/instruction.css">
</head>
<body>
    <img src="images/logo.png">
    <button id="inst" onclick="location.href='menu.html'">Back to menu</button>
    <h1>Instruction</h1>
    <div class="gameMenu" id="instructionsContainer">
        <div id="section1"></div>
        <div id="section2"></div>
        <div id="section3"></div>
    </div>

    <script>
        function fetchAndDisplayContent(title, fileName) {
            fetch(fileName)
                .then(response => response.text())
                .then(content => {
                    const instructionBox = document.createElement('div');
                    instructionBox.classList.add('instructionBox');

                    const heading = document.createElement('h2');
                    heading.textContent = title;

                    const paragraph = document.createElement('p');
                    paragraph.innerHTML = content;
                    instructionBox.appendChild(heading);
                    instructionBox.appendChild(paragraph);
                    document.getElementById('instructionsContainer').appendChild(instructionBox);
                })
                .catch(error => console.error('Error fetching content:', error));
        }
        fetchAndDisplayContent('Przygotowanie', 'instructions/preparation.txt', 'section1');
        fetchAndDisplayContent('Rozgrywka', 'instructions/gameplay.txt', 'section2');
        fetchAndDisplayContent('Zako≈Ñczenie', 'instructions/conclusion.txt', 'section3');
    </script>
</body>
</html>
