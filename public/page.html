<!DOCTYPE html>

<html>

<head>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>The Codenames Game</title>
  <link rel="shortcut icon" type="image/x-icon" href="images/favicon.ico">
  <link rel="stylesheet" href="stylesheets/page.css">
</head>

<body>

  <div id="counters">
    <div id="blueLeft"></div>
    <div id="redLeft"></div>
    <div id="moveCounter"></div>
  </div>

  <div id="board"></div>
  <div id="turnLabel"></div>

  <div id="clueInput" class="hidden">
    <input type="text" id="clueInputField" name="clueInput" placeholder="Enter hint" readonly>
    <button id="submitClueButton" onclick="submitClue()">Submit Clue</button>
  </div>
  
  <div id="roleChangeSection">
    <button id="changeRoleButton" onclick="changeRole()">Change Role</button>
  </div>


  <script src="/socket.io/socket.io.js"></script>
  <script>
    const socket = io();
    let isSpymaster = false;
    let clue = "";
    let current_clue = "";
    socket.emit("update")

    socket.on("update", (gameState) => {
      updateCardsCount(gameState.blueCards, gameState.redCards);
      updateMoveCount(gameState.moveCounter);
      showClueInput();
      changeTurn(gameState.isBlueTurn);
      renderBoard(gameState.gameBoard);
    });

    function changeRole() {
      isSpymaster = !isSpymaster;
      socket.emit("update")
    }

    function showClueInput() {
      const input = document.getElementById("clueInput");
      const clueInputField = document.getElementById("clueInputField");
      const submitClueButton = document.getElementById("submitClueButton");
      input.classList.remove("hidden");
      if (isSpymaster) {
        clueInputField.removeAttribute("readonly");
        clueInputField.value = current_clue;
        submitClueButton.removeAttribute("disabled");
      } else {
        current_clue = clueInputField.value;
        clueInputField.value = clue;
        clueInputField.setAttribute("readonly", true);
        submitClueButton.setAttribute("disabled", true);
      }
    }
    function updateMoveCount(moves) {
      document.getElementById("moveCounter").textContent = moves;
    }

    function updateCardsCount(blueCount, redCount) {
      document.getElementById("blueLeft").textContent = blueCount;
      document.getElementById("redLeft").textContent = redCount;
    }

    function changeTurn(isBlueTurn) {
      const label = document.getElementById("turnLabel");
      if (isBlueTurn) {
        label.classList.add("blueTurn");
        label.classList.remove("redTurn");
      } else {
        label.classList.add("redTurn");
        label.classList.remove("blueTurn");
      }
    }

    function renderBoard(gameBoard) {
      const board = document.getElementById('board');
      board.innerHTML = '';
      for (let i = 0; i < 25; i++) {
        let gameCard = gameBoard[i];
        const card = document.createElement("div");
        card.className = "card";
        card.textContent = gameCard.word;

        if (gameCard.revealed || isSpymaster) {
          card.classList.add(gameCard.color);
        };
        if (gameCard.revealed && isSpymaster) {
          card.classList.add("revealed");
        };

        card.addEventListener("click", (event) => {
          event.preventDefault();
          if (!gameCard.revealed) {
            card.classList.toggle("highlight");
          }
        });
        if (!isSpymaster && !gameCard.revealed) {
          card.addEventListener("dblclick", (event) => {
            event.preventDefault();
            socket.emit("revealCard", i);
          });
        }

        board.appendChild(card);
      }
    }
  </script>

</body>

</html>
